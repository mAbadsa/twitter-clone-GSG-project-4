<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="twitter-app">
      <header class="header">
        <div class="header-container">
          <div class="hedaer-container__main">
            <div class="header_logo">
              <h1>
                <a href="/"><i class="fab fa-twitter"></i></a>
              </h1>
            </div>
            <div class="header-nav">
              <nav>
                <a class="header-nav__navlink active" href="">
                  <div class="header-nav__navlink_content_box">
                    <div class="header-nav__navlink_content_box__icon">
                      <i class="fas fa-home"></i>
                    </div>
                    <div class="header-nav__navlink_content_box__linkname">
                      <span>Home</span>
                    </div>
                  </div>
                </a>
                <a class="header-nav__navlink" href="">
                  <div class="header-nav__navlink_content_box">
                    <div class="header-nav__navlink_content_box__icon">
                      <i class="fas fa-hashtag"></i>
                    </div>
                    <div class="header-nav__navlink_content_box__linkname">
                      <span>Explore</span>
                    </div>
                  </div>
                </a>
                <a class="header-nav__navlink" href="">
                  <div class="header-nav__navlink_content_box">
                    <div class="header-nav__navlink_content_box__icon">
                      <i class="fas fa-bell"></i>
                    </div>
                    <div class="header-nav__navlink_content_box__linkname">
                      <span>Notifications</span>
                    </div>
                  </div>
                </a>
                <a class="header-nav__navlink" href="">
                  <div class="header-nav__navlink_content_box">
                    <div class="header-nav__navlink_content_box__icon">
                      <i class="fas fa-envelope"></i>
                    </div>
                    <div class="header-nav__navlink_content_box__linkname">
                      <span>Messages</span>
                    </div>
                  </div>
                </a>
                <a class="header-nav__navlink" href="">
                  <div class="header-nav__navlink_content_box">
                    <div class="header-nav__navlink_content_box__icon">
                      <i class="fas fa-bookmark"></i>
                    </div>
                    <div class="header-nav__navlink_content_box__linkname">
                      <span>Bookmarks</span>
                    </div>
                  </div>
                </a>
                <a class="header-nav__navlink" href="">
                  <div class="header-nav__navlink_content_box">
                    <div class="header-nav__navlink_content_box__icon">
                      <i class="fas fa-list-alt"></i>
                    </div>
                    <div class="header-nav__navlink_content_box__linkname">
                      <span>Lists</span>
                    </div>
                  </div>
                </a>
                <a class="header-nav__navlink" href="">
                  <div class="header-nav__navlink_content_box">
                    <div class="header-nav__navlink_content_box__icon">
                      <i class="fas fa-user"></i>
                    </div>
                    <div class="header-nav__navlink_content_box__linkname">
                      <span>Profile</span>
                    </div>
                  </div>
                </a>
                <a class="header-nav__navlink" href="">
                  <div class="header-nav__navlink_content_box">
                    <div class="header-nav__navlink_content_box__icon">
                      <i class="fas fa-ellipsis-h"></i>
                    </div>
                    <div class="header-nav__navlink_content_box__linkname">
                      <span>More</span>
                    </div>
                  </div>
                </a>
              </nav>
            </div>
            <div class="tweet">
              <a href="http://">
                <div class="tweet_text_box">
                  <span>Tweet</span>
                </div>
              </a>
            </div>
          </div>
          <div class="hedaer-container__user">
            <div class="hedaer-container__user__box">
              <div class="hedaer-container__user_img">
                <span
                  ><img src="./src/image/avatar/images_5.jpg" alt="user-avatar"
                /></span>
              </div>
              <div class="hedaer-container__user_data">
                <span class="name">User Name</span>
                <span class="username">@username</span>
              </div>
              <div class="hedaer-container__user_arrow">
                <i class="fas fa-chevron-down"></i>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="feed">
          <div class="newfeed"></div>
          <div class="showfeeds"></div>
        </div>
        <div class="sidbar"></div>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/cea4c25e73.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
